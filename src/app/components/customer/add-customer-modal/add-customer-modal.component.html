<ng-template #content let-modal>
   <form id="customerForm" [formGroup]="customerForm">
      <div class="modal-header">
         <h4 class="modal-title" id="modal-basic-title">Add new customer</h4>
         <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col-12">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" formControlName="name">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <div class="form-group">
                  <label for="dateOfBirth">Date of Birth</label>
                  <div class="form-group">
                     <div class="input-group">
                        <input type="text" class="form-control" id="date-of-birth" placeholder="Date of Birth" formControlName="datePicker" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                           <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                     </div>
                  </div>                    
               </div>
            </div>
            <div class="col-6">
               <ngb-timepicker formControlName="timePicker" [(ngModel)]="time" [seconds]="true"></ngb-timepicker>
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="CPF" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}">
               </div>
            </div>
            <div class="col-6">
               <div class="form-group">
                  <label for="state">Zipcode</label>
                  <input type="text" class="form-control" id="zipcode" placeholder="Zipcode" formControlName="cep" cep [textMask]="{mask: MASKS.cep.textMask}">
               </div>
            </div>
            <div class="col-6">
               <div class="form-group">
                  <label for="state">State</label>
                  <select class="form-control" id="state" placeholder="State" name="state" formControlName="state" (change)="handleCity($event.target.value)">
                     <option value="" disabled>Choose one option</option>
                     <option *ngFor="let item of states$ | async" [value]="item.nome">{{item.nome}}</option>
                  </select>
               </div>
            </div>
            <div class="col-6">
               <div class="form-group">
                  <label for="city">City</label>
                  <select class="form-control" id="city" placeholder="City" name="city" formControlName="city">
                     <option value="" disabled>Choose one option</option>
                     <option *ngFor="let item of cities$ | async" [value]="item.nome">{{item.nome}}</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
      </div>
   </form>
</ng-template>

<button type="button" class="ml-3 btn btn-outline-success" (click)="open(content)"><samp>+</samp> CUSTOMER</button>
